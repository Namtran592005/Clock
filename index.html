<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time Display</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #e0e0e0;
            --accent-color: #8ab4f8;
            --secondary-color: #666666;
            --border-color: #e0e0e0;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #8ab4f8;
            --secondary-color: #9e9e9e;
            --border-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 300;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .date-display {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .timezone-display {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .time-display {
                font-size: 3.5rem;
            }
            
            .date-display {
                font-size: 1.2rem;
            }
            
            .timezone-display {
                font-size: 1rem;
            }
        }

        /* Fallback for very old browsers */
        .no-flexbox .container {
            display: block;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    
    <div class="container">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date">Monday, January 1, 2000</div>
        <div class="timezone-display" id="timezone">Your Local Time (GMT+00:00)</div>
        
        <div class="controls">
            <button onclick="copyTime()">Copy Time</button>
            <button onclick="copyDate()">Copy Date</button>
        </div>
    </div>
    
    <div class="footer">
        Local Time Display | No tracking or cookies
    </div>

    <script>
        // Check for flexbox support (for very old browsers)
        if (!('flex' in document.documentElement.style)) {
            document.body.className += ' no-flexbox';
        }

        // Theme handling
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Time display
        function updateTime() {
            const now = new Date();
            
            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
            
            // Timezone
            const timezoneOffset = -now.getTimezoneOffset() / 60;
            const timezoneString = `Your Local Time (GMT${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset}:00)`;
            document.getElementById('timezone').textContent = timezoneString;
        }

        // Copy functions
        function copyTime() {
            const timeText = document.getElementById('time').textContent;
            copyToClipboard(timeText);
            alert('Time copied: ' + timeText);
        }

        function copyDate() {
            const dateText = document.getElementById('date').textContent;
            copyToClipboard(dateText);
            alert('Date copied: ' + dateText);
        }

        // Fallback clipboard method for older browsers
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textarea);
            }
        }

        // Initialize and update every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
